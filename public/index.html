<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ankit Sharma" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Primary Meta Tags -->
    <title>Ankit Sharma | Full Stack Java Developer | 4 years experience</title>
    <meta
      name="title"
      content="Ankit Sharma | Full Stack Java Developer | 4 years experience"
    />
    <meta
      name="description"
      content="Full Stack Java Developer having almost 4 years of experience in creating full stack applications. Most experienced in Spring Boot, Next.js/React, Angular."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://darkaster72.github.io" />
    <meta
      property="og:title"
      content="Ankit Sharma | Full Stack Java Developer | 4 years experience"
    />
    <meta
      property="og:description"
      content="Full Stack Java Developer having almost 4 years of experience in creating full stack applications. Most experienced in Spring Boot, Next.js/React, Angular."
    />
    <meta property="og:image" content="%PUBLIC_URL%/meta-img.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://darkaster72.github.io" />
    <meta
      property="twitter:title"
      content="Ankit Sharma | Full Stack Java Developer | 4 years experience"
    />
    <meta
      property="twitter:description"
      content="Full Stack Java Developer having almost 4 years of experience in creating full stack applications. Most experienced in Spring Boot, Next.js/React, Angular."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/meta-img.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
